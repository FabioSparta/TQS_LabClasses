
# Configurations for the connection to a mysql db running in docker

spring.datasource.url=jdbc:mysql://localhost:33060/tqsdemo
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.username=user
spring.datasource.password=pass

## Docker Command

## docker run --name mysql5tqs -e MYSQL_ROOT_PASSWORD=pass -e MYSQL_DATABASE=tqsdemo -e MYSQL_USER=user -e MYSQL_PASSWORD=pass -p 33060:3306 -d mysql/mysql-server:5.7
